name: build and test
on:  
  pull_request:
    branches: 
    - Development
    - Preprod
    - release
    paths-ignore:
    - 'README.md'
env:
  DOTNET_VERSION: '6.0.x'
  
defaults:
  run:
    working-directory: CarRentalServiceAPI
  
jobs:
  build-and-test:
    name: build-and-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: cache nuget packages
    - uses: actions/cache@v2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget
    - name: Install Nuget Package dependencies
      #run: dotnet add package Newtonsoft.Json --version 12.0.1
      run: dotnet add package Microsoft.EntityFrameworkCore.SqlServer --version 7.0.1
      run: dotnet add package Microsoft.EntityFrameworkCore.Tools --version 7.0.1
      
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal